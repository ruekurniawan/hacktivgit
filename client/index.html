<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>HacktivGit</title>
</head>

<body>
  <h1>HacktivGit</h1>


  <div class="row row-table">
    <div class="col-md-2 col-table">
      <div class="col-content bg">
        <span>User Following</span>
        <ul id="gith-list-following"></ul>
      </div>
    </div>
    <div class="col-md-5 col-table">
      <div class="col-content bg">
        <span>Git Repos</span>
        <ul id="gith-list"></ul>
      </div>
    </div>
    <div class="col-md-5 col-table">
      <div class="col-content bg">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore
        magna aliqua.
      </div>
    </div>

  </div>




  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    const baseUrl = 'http://localhost:3000'
    $(document).ready(function () {
      fetchMyRepo()
      fetchFollowing()
    })

    function fetchMyRepo() {
      $.ajax({
        url: baseUrl + '/users',
        method: 'GET'
      })
        .done((response) => {
          for (todo of response) {
            $('#gith-list').append(`<li>${todo.full_name}</li>`)
          }
        })
        .fail((jqXHR, textStatus) => {
          console.log('request failed', textStatus)
        })
    }

    function fetchFollowing() {
      $.ajax({
        url: baseUrl + '/users/following',
        method: 'GET'
      })
        .done((response) => {
          $.each(response, (key, user) => {
            $('#gith-list-following')
              .append(
                `<li onclick="fetchUserRepo('${user.login}')">
                  <a href="">
                    ${user.login}
                  </a>
                </li>`
              )
          })
        })
        .fail((jqXHR, textStatus) => {
          console.log('request failed', textStatus)
        })
    }

    function fetchUserRepo(user) {
      event.preventDefault()
      $.ajax({
        method: 'get',
        url: `${baseUrl}/users/${user}/repos`
      })
        .done((response) => {
          $('#gith-list').empty()
          $.each(response, (key, repo) => {
            $('#gith-list').append(`<li>${repo.full_name}</li>`)
          })
        })
        .fail(err => {

        })
    }
  </script>
</body>

</html>
